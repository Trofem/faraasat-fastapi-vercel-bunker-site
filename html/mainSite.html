<html>
    <head>
        <title>Генератор бункер!</title>
        <style>
            body {
                background-color: rgb(188, 212, 255);
            }
        </style>
        <script>
            function generateCharacter() {
                // Here you can write the code to generate the character
                // For example:
                let character = "Generated character";
                
                // Display the generated character
                document.getElementById("characterContainer").innerHTML = character;
            }
        </script>
    </head>
    <body>
        <h2>Сайт по созданию персонажей для игры в бункер</h2>
        <p>На данном сайте, достаточно нажать на кнопку ниже и вы сможете получить сгенерированного персонажа.</p>
        <h2>Кнопка</h2>
        <button type="button" name="generateCharacterButton" onclick="generateCharacter()">
            Сгенерировать персонажа
        </button>
        <h2>Результат</h2>
        <div id="characterContainer"></div>
        <h2>Создатель:</h2>
        <a href="https://github.com/Trofem/">Trofem</a>
    </body>
</html>
